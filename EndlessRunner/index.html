<html>
	<head>
		<meta charset="UTF-8">
		<title> Sidescroller </title>
		<style>
			body { background-color: #000000; }
			canvas { background-color: #222222; }
		</style>
	</head>
	
	<body onload = "init();">
		<div align="center">
			<canvas id = "game-canvas" width = "512" height = "384"> </canvas>
		</div>
		
		<script src="pixi.js-master/bin/pixi.js"></script>
		<script>
			function init()
			{				
				//Set up the container which holds the backgrounds
				stage = new PIXI.Container();
				renderer = PIXI.autoDetectRenderer (512, 384, {view:document.getElementById("game-canvas")}
													);
													
				var farTexture = PIXI.Texture.fromImage("resources/bg-far.png");
				far = new PIXI.extras.TilingSprite(farTexture, 512, 256);
				far.position.x = 0;
				far.position.y = 0;
				far.tilePosition.x = 0;
				far.tilePosition.y = 0;
				stage.addChild(far);
				
				var midTexture = PIXI.Texture.fromImage("resources/bg-mid.png");
				mid = new PIXI.extras.TilingSprite(midTexture, 512, 256);
				mid.position.x = 0;
				mid.position.y = 128;
				mid.tilePosition.x = 0;
				mid.tilePosition.y = 0;
				stage.addChild(mid);
				
				requestAnimationFrame(update);
			}
			
			function update()
			{
				//scrolls the farthest sprite slower then the nearer sprites
				far.tilePosition.x -= 0.128;
				mid.tilePosition.x -= 0.64;
				
				renderer.render(stage);
				
				requestAnimationFrame(update);
			}
		</script>
	</body>
</html>
