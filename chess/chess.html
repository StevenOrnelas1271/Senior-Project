		//setup chessboard
		var container = new PIXI.Stage();

		var gridsize = 36;
		
		for (var j = 0; j < 12; j++){
			for (var i = 0; i < 10; i++){
				if ((i >= 1 && i <= 8) && (j >= 2 && j <= 9)){
					if ((i%2 == 0 && j%2 != 0) || i%2 != 0 && j%2 ==0){
						var grid = PIXI.Sprite.fromImage("assets/black_grid.png");
					}
					else{
						var grid = PIXI.Sprite.fromImage("assets/white_grid.png");
					}
				}
				else{
				var grid = PIXI.Sprite.fromImage("assets/knight-test.png");
				}
			grid.x = gridsize * i;
			grid.y = gridsize * j;
			container.addChild(grid);
			}
		}
		// button layer over the chessboard
		var buttons = [];
		var noop = function (){
			console.log('click');
		};

		// create a 10 x 12 grid of interactive squares
		for (var i = 0; i < 10; i++){
			for (var j = 0; j < 12; j++){		
				var button = new PIXI.Sprite(textureButton);
				
				button.status = 0;
				button.gridNum = (j+i*12);
				button.buttonMode = true;

				button.anchor.set(0.5);

				button.position.x = gridsize*i + gridsize/2;
				button.position.y = gridsize*j + gridsize/2;

				// make the button interactive...
				button.interactive = true;	
				//button transparency
				button.alpha = 0.2;
				//mouse pointer over a button
				button.mouseover = function(){
					this.tint=0x00ff00;
				}
				//mouse pointer leaves a button
				button.mouseout = function(){
					this.tint=defaultColor;
				}

				//detect mouseclick
				button.on('mousedown', movePiece);
				//add touchscreen support
				button.on('touchstart', movePiece);

				button.tap = noop;
				button.click = noop;
				// add it to the stage
				stage.addChild(button);

				// add button to array
				buttons.push(button);
			}
		}

		//render the scene

		//functions
		//render function
		function animate(){
			requestAnimationFrame(animate);
			renderer.render(stage);
			for (var i = 0; i<120; i++){
				//buttons[i].rotation += 0.01;
				
				if (buttons[i].status == 1){
					buttons[i].tint = 0xf0f000;
				}
				if (buttons[i].status == 0){
					buttons.tint = defaultColor;
				}
				for (var j = 0; j < 9; j++)
				if (buttons[i].status == j) {
					pawns[j].position.x = buttons[i].position.x;
					pawns[j].position.y = buttons[i].position.y;
					pawns[j].gridNum = buttons[i].gridnum;
				}
			}
		}
		
		function movePiece()
		{
			//if no piece is selected...
			if (currentPiece == 0){
				pieceMoved = false;
				currentPiece = this.status;
				this.tint=0xf000f0;
				
				if (this.status > 0 && this.status < 8){
					pieceType = pawns;
					pieceType[currentPiece].tint = 0x00f000;
				}
				
				log('Piece Selected:');
				log(currentPiece);
				currentPosition = this.gridNum;
				log('grid selected');
				log(currentPosition);
				if (currentPiece > 0){
					log('currentPiece grid location:');
					log(pieceType[currentPiece-1].gridNum);
					return 0;
				}
			}
			
			//if there is a piece selected...
			
			//movement rules
			//If player has a piece chosen
			if (currentPiece > 0){
			
				//pawn
				log('current piece original location:');
				log(currentPosition);
				log('new grid');
				log(this.gridNum-2);
				
				//pawn movement rules
				if (currentPosition > this.gridNum && this.gridNum > currentPosition -2){
																  
	  				log('conditions met!');					
					log('Piece Moved');
					
					//update new location
					this.status = currentPiece;
					//update previous location
					buttons[currentPosition].status = 0;
				}

					//After finishing the move, player no longer has a piece selected
					currentPiece = 0;
			}
		}
		
		//print error messages for debugging
